server:
  port: 8081

spring:
  application:
    name: gifts-producer

  data:
    mongodb:
      uri: mongodb://localhost:27017/gifts
      repositories:
        type: auto

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: "always"
  elastic:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    org:
      springframework:
        transaction: WARN
        transaction.interceptor: WARN
    root: info
data.init.enabled: false



